name: CI

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install uv
        uses: astral-sh/setup-uv@v4
        with:
          enable-cache: true

      - name: Set up Python
        run: uv python install 3.12

      - name: Check formatting with ruff
        run: uvx ruff format --check .

      - name: Lint with ruff
        run: uvx ruff check .

  test-api:
    runs-on: ubuntu-latest
    timeout-minutes: 10
    permissions:
      contents: read
      pull-requests: write

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Install uv
        uses: astral-sh/setup-uv@v4
        with:
          enable-cache: true

      - name: Set up Python
        run: uv python install 3.12

      - name: Install workspace dependencies
        run: uv sync --all-packages

      - name: Type check with ty
        run: uv run ty check libs/aegra-api/src/ libs/aegra-cli/src/
        continue-on-error: true

      - name: Security check with bandit
        run: uv run bandit -c pyproject.toml -r libs/aegra-api/src/
        continue-on-error: true

      - name: Run tests with pytest
        env:
          AEGRA_CONFIG: ""
          POSTGRES_USER: "user"
          POSTGRES_PASSWORD: "password"
          POSTGRES_HOST: "localhost"
          POSTGRES_PORT: "5432"
          POSTGRES_DB: "aegra"
        run: uv run --package aegra-api pytest libs/aegra-api/tests/unit libs/aegra-api/tests/integration --cov=libs/aegra-api/src --cov-report=xml --cov-report=term

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v5
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          files: coverage.xml
          flags: aegra-api
          name: aegra-api
          fail_ci_if_error: false

  test-cli:
    runs-on: ubuntu-latest
    timeout-minutes: 10
    permissions:
      contents: read
      pull-requests: write

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Install uv
        uses: astral-sh/setup-uv@v4
        with:
          enable-cache: true

      - name: Set up Python
        run: uv python install 3.12

      - name: Install workspace dependencies
        run: uv sync --all-packages

      - name: Run tests with pytest
        run: uv run --package aegra-cli pytest libs/aegra-cli/tests/ --cov=libs/aegra-cli/src --cov-report=xml --cov-report=term

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v5
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          files: coverage.xml
          flags: aegra-cli
          name: aegra-cli
          fail_ci_if_error: false
