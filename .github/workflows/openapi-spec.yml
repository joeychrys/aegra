name: OpenAPI Spec

on:
  push:
    branches: [main]

jobs:
  openapi-spec:
    runs-on: ubuntu-latest
    timeout-minutes: 5
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Install uv
        uses: astral-sh/setup-uv@v4
        with:
          enable-cache: true

      - name: Set up Python
        run: uv python install 3.12

      - name: Install workspace dependencies
        run: uv sync --all-packages

      - name: Regenerate OpenAPI spec
        run: uv run --package aegra-api python scripts/export_openapi.py

      - name: Commit updated spec if changed
        run: |
          if ! git diff --quiet docs/openapi.json; then
            git config user.name "github-actions[bot]"
            git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
            git add docs/openapi.json
            git commit -m "docs: auto-update OpenAPI spec [skip ci]"
            git push
          else
            echo "OpenAPI spec is up to date, no changes needed."
          fi
